    <script>
        // Fonction pour créer des cookies
        function createCookies() {
            document.cookie = "username=JohnDoe; expires=Fri, 31 Dec 2026 23:59:59 UTC; path=/";
            document.cookie = "language=fr; expires=Fri, 31 Dec 2026 23:59:59 UTC; path=/";

        // Fonction pour lire les cookies
        function readCookies() {
            let cookies = document.cookie;
            document.getElementById("message").textContent = "Cookies: " + cookies;
        }

        // Fonction pour modifier un cookie
        function updateCookie() {
            document.cookie = "language=en; expires=Fri, 31 Dec 2026 23:59:59 UTC; path=/";
            alert("Cookie modifié : langue changée en anglais !");
        }

        // Fonction pour supprimer des cookies
        function deleteCookie() {
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            document.cookie = "language=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            document.cookie = "isLoggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            document.cookie = "lastCourse=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            alert("Cookies supprimés !");
        }
